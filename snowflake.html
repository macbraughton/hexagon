<!DOCTYPE html>
<html>
<head>
  <title>Snowflakes</title>
  <style>
    body {
      background-color: #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    // Create a canvas elementXS
    const canvas = document.getElementById('canvas');

    // Get a 2D drawing context from the canvas
    const ctx = canvas.getContext('2d');

    // Set the fill color to white
    ctx.fillStyle = 'white';

    // Generate a random number between 0 and 359 (degrees)
    const angle = Math.random() * 359;

    // Rotate the drawing context by the random angle
    ctx.rotate(angle);

    // Draw a circle with a radius of 20 pixels
    ctx.beginPath();
    ctx.arc(0, 0, 20, 0, 2 * Math.PI);
    ctx.fill();

    // Reset the transformation matrix (i.e. undo the rotation)
    ctx.setTransform(1, 0, 0, 1, 0, 0);
  </script>
</body>
</html>
